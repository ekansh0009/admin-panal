<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAPI Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Firebase SDK (compat style for simple HTML page) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4c6fff, #6a8bff);
      color: #0f172a;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 18px;
      padding: 24px 24px 28px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.25);
    }

    .logo-circle {
      width: 60px;
      height: 60px;
      border-radius: 999px;
      background: rgba(76, 111, 255, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }

    .logo-circle span {
      font-weight: 800;
      font-size: 28px;
      color: #4c6fff;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #111827;
    }

    input {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      padding: 10px 12px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    input:focus {
      border-color: #4c6fff;
      box-shadow: 0 0 0 1px rgba(76, 111, 255, 0.25);
    }

    .field {
      margin-bottom: 14px;
    }

    .btn {
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      margin-top: 8px;
      background: #4c6fff;
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.2s ease, transform 0.05s ease;
    }

    .btn:hover {
      background: #3b5ae6;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn[disabled] {
      opacity: 0.7;
      cursor: default;
    }

    .footer-text {
      margin-top: 16px;
      font-size: 12px;
      text-align: center;
      color: #9ca3af;
    }

    .error {
      margin-top: 8px;
      font-size: 12px;
      color: #b91c1c;
    }

    .success {
      margin-top: 8px;
      font-size: 12px;
      color: #15803d;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-circle">
      <span>P</span>
    </div>
    <h1>PAPI Admin</h1>
    <p class="subtitle">Login to manage courses, tests and updates.</p>

    <form id="loginForm">
      <div class="field">
        <label for="email">Admin Email</label>
        <input type="email" id="email" placeholder="admin@papi.in" required />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />
      </div>
      <button type="submit" class="btn" id="loginBtn">
        Login
      </button>
      <div id="msg" class="error"></div>
    </form>

    <p class="footer-text">
      (Abhi Firebase Email/Password auth se secure hai. Only admin email allowed.)
    </p>
  </div>

  <script>
    // 1️⃣ Firebase config: yahan apna real config paste karna
    //    Firebase console → Project settings → Your apps → Web app
    const firebaseConfig = {
  apiKey: "AIzaSyBnDo5VJiM2noDWRWk281aVaUfPZ-sX08A",
  authDomain: "papi0009.firebaseapp.com",
  projectId: "papi0009",
  storageBucket: "papi0009.firebasestorage.app",
  messagingSenderId: "598318485319",
  appId: "1:598318485319:web:b26e84907d49a92d42c662",
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Allowed admin emails (sirf inko entry milegi)
    const ALLOWED_ADMINS = [
      "admin@papi.in" // <- yahan apna admin email daalo
    ];

    const form = document.getElementById('loginForm');
    const msgBox = document.getElementById('msg');
    const loginBtn = document.getElementById('loginBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      msgBox.className = 'error';
      msgBox.textContent = '';

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        msgBox.textContent = 'Email aur password required hain.';
        return;
      }

      loginBtn.disabled = true;

      try {
        const cred = await auth.signInWithEmailAndPassword(email, password);
        const user = cred.user;

        if (!user || !user.email || !ALLOWED_ADMINS.includes(user.email)) {
          await auth.signOut();
          msgBox.textContent = 'You are not allowed to access the admin panel.';
          loginBtn.disabled = false;
          return;
        }

        msgBox.className = 'success';
        msgBox.textContent = 'Login successful. Redirecting...';
        // Dashboard pe bhejo
        window.location.href = 'dashboard.html';
      } catch (err) {
        console.error(err);
        let message = err.message || 'Login failed';
        // Thoda clean error
        if (message.includes('auth/user-not-found')) {
          message = 'User not found. Pehle Firebase console me admin user banao.';
        } else if (message.includes('auth/wrong-password')) {
          message = 'Galat password.';
        }
        msgBox.textContent = message;
        loginBtn.disabled = false;
      }
    });

    // Agar already logged-in admin hai to direct dashboard pe bhej do
    auth.onAuthStateChanged((user) => {
      if (user && user.email && ALLOWED_ADMINS.includes(user.email)) {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
